{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>用户详细信息</title>
    <style>
        body {
            margin-top: 3em;
            background: #eee;
            color: #555;
            font-family: "Open Sans", "Segoe UI", Helvetica, Arial, sans-serif;
        }

        p, p a {
            font-value: 12px;
            text-align: center;
            color: #888;
        }
    </style>
    <script src="echarts-all.js"></script>
    <script src="js/drawl.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div style="padding:20px;width:100%;height:100%;">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:800px;">
    </div>
</div>
<!-- 进行ajax发送并接收数据,最后根据接收的数据完成可视化工作 -->
<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'echarts/echarts.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'echarts/extension/dataTool.js' %}" type="text/javascript" charset="utf-8"></script>
<script>
var myChart = echarts.init(document.getElementById('main'));
    var categories = ['作者', '关键词'];

    option = {
        // 图的标题
        title: {
            text: 'ECharts 关系图'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
            layout: 'circular', //图的布局，类型为力导图
            symbolSize: 40, // 调整节点的大小
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },

            // 数据
            data: {{ nodes|safe }},
            links: {{ links|safe }},
            categories: categories,
        }]
    };
    myChart.setOption(option);

</script>
</body>
</html>
