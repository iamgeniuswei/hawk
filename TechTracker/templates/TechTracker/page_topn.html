{% extends 'TechTracker/index.html' %}
{% load static %}
{% block content-body %}
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            第一作者发文数
        </div>
        <div class="card-content">
            <div class="card-body">
                <div id="id_chart_first" style="width: 100%;height:400px;"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            总发文数
        </div>
        <div class="card-content">
            <div class="card-body">
                <div id="id_chart_all" style="width: 100%;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'echarts/echarts.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'echarts/extension/dataTool.js' %}" type="text/javascript" charset="utf-8"></script>
<script>
    var myChart = echarts.init(document.getElementById('id_chart_first'));
    option = {
        xAxis: {
            type: 'category',
            axisLabel: {
                // interval: 0,
                rotate: 40,

            },
            data: {{ authors | safe }}
        },
        yAxis: {
            type: 'value',
            minInterval: 1,
            boundaryGap: [0, "0.2"],

        },
        grid: {
                left: '10%',
                bottom: '35%'
            },
        series: [{
            data: {{ amounts }},
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };

    myChart.setOption(option);

</script>
{% endblock %}
