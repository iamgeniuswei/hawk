<script>
    $(document).ready(function () {
        var data = {{ data|safe }}
            $('#example').DataTable({
                data: data,
                "columns": [{"data": "name", title: "dafaf"}, {"data": "value", title: "adfafasf"}, {"data": "", title:'<input type="checkbox" id="checkAll">'}],
                "aLengthMenu": [10, 20, 30, 40],
                "iDisplayLength": 10,
                "aoColumnDefs": [{
                    "sClass": "text-center",
                    "targets": -1
                }, {
                    "bSortable": false,
                    "aTargets": -1
                }, {
                    "render": function (data, type) {
                        return "<div align='center'><input type='checkbox' name='ckb-jobid' value=''" + data + "></div>";
                    },
                    "aTargets": -1 //最后一列
                },
                ],
            });
    });

</script>
